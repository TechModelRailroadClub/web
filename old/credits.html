<H1>
Credits
</H1>

Each section of the TMRC web site has contributions by many members,
and this is the space where we say thank you.

<UL>
<LI>Many photos of the old TMRC layout throughout this site are courtesy of
John McNamara.  <I>Click on any photo to see a higher resolution version.</I>
<LI>The second batch of pictures in the Progress Gallery were taken by
Dick Lord.
<LI>The third batch were by James Knight and Alvar Saenz.
<LI>The fourth batch were by Stefano Curtarolo. 
<LI>The Building 20 presentation has a <A HREF=Bldg20/sld027.htm>credit
slide</A> with all the contributors to the presentation.
<LI>Tuesday's progress reports written by John McNamara.
<LI>Saturday's progress reports written by Alvar Saenz Otero.
<LI>Dictionary initially compiled by Pete Samson, Mark Stiles,
    and web-formatted by Mike Patton.
<LI>"Son of Cab's Eye View" video created by John Purbrick and
Jeff Birkner.  RealVideo encoding by Ben FrantzDale.
<LI>Thanks to our member James Knight '01 for lending his Athena locker
space and Linux server to provide the Building 20 presentation video.
<LI>Quentin Smith for revising and upgrading the progress report scripts
<LI> Tom O'Reilly for making the layout photo tours, and various other updates
</UL>
<P>
<H3>Web Maintenance</H3>
This site is in its current state due to the hard work by <B>Steve Weiss</B>.
Steve is an alum that offered to work on the web site remotely.  We cannot
thank Steve enough.
<BR>
Also, thank you to Will Rust for the ideas and code to have a random
picture appear on the main page.
<BR>
We also thank our previous Governor Peter K Lee, who greatly expanded
the site that Michael A Patton pioneered.
<P>
You can contact us using the information or webform <A HREF="visit.html">here</A>.
